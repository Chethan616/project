plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_chat_app"
    compileSdk = 34 // Updated to ensure compatibility with modern libraries
    ndkVersion = flutter.ndkVersion // Ensure this exists, or remove if unused

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Updated to Java 17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Updated to match Java 17
    }

    defaultConfig {
        applicationId = "com.example.flutter_chat_app"
        minSdk = 23
        targetSdk = 34 // Updated to ensure compatibility
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true // Enable multidex support
    }

    buildTypes {
        release {
            // Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Firebase dependencies
dependencies {
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.firebase:firebase-firestore:24.0.0'
    implementation 'com.google.firebase:firebase-core:21.0.0'
    implementation 'com.google.firebase:firebase-messaging:23.0.0' // Push notifications (optional)
}

// Apply Firebase plugin
apply plugin: 'com.google.gms.google-services'
